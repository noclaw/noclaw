version: '3.8'

services:
  noclaw:
    image: noclaw:latest
    container_name: noclaw-assistant
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      # Mount Docker socket for container-in-container
      - /var/run/docker.sock:/var/run/docker.sock
      # Data persistence
      - ./data:/app/data
      # User workspaces
      - ${WORKSPACE_ROOT:-./workspaces}:/workspaces
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - noclaw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  noclaw-network:
    driver: bridge

volumes:
  noclaw-data:
    driver: local